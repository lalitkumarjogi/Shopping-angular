<!-- Modal _login -->
<div class="modal" id="login">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Sign In</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="closelogin()"></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form action="action_page.php" method="post">
                    <div class="imgcontainers">
                        <h3>Login </h3>
                    </div>
                  
                    <div class="containers">
                      <label for="uname"><b>Username</b></label>
                      <input type="text" placeholder="Enter Username" name="UserName"required [(ngModel)]="Loginuser.UserName">
                  
                      <label for="psw"><b>Password</b></label>
                      <input type="password" placeholder="Enter Password" name="UserPassword" required [(ngModel)]="Loginuser.UserPassword">
                  
                      <button type="submit" id="butto" (click)="loginperson()">Login</button>
                      <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                      </label>
                    </div>
                  
                    <div class="containers" style="background-color:#f1f1f1">
                      <button type="button" class="cancelbtn">Cancel</button>
                      <span class="psw">Forgot <a href="#">password?</a></span>
                    </div>
                  </form>
            </div>

        </div>
    </div>
</div>


<!--Model _register--->
<div class="modal" id="register">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Register</h4> 
                <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="closeregister()"></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form action="action_page.php">
                    <div class="container">
                      <h1>Register</h1>
                      <p>Please fill in this form to create an account.</p>
                      <hr>
                  
                      <label for="text"><b>Name</b></label>
                      <input type="text" placeholder="Enter Name" name="name" id="name" required [(ngModel)]="RegisterCustomer.Name">
                  
                      <label for="psw"><b>Password</b></label>
                      <input type="password" placeholder="Enter Password" name="Password" id="psw" required  [(ngModel)]="RegisterCustomer.Password">
                  
                      <label for="psw-repeat"><b>Mobile</b></label>
                      <input type="text" placeholder="Repeat Password" name="Mobile" id="psw-repeat" required [(ngModel)]="RegisterCustomer.MobileNo">
                      <hr>
                  
                      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
                      <button type="submit" class="registerbtn" (click)="Registeruser()">Register</button>
                    </div>
                  
                    <div class="container signin">
                    </div>
                  </form>
            </div>
        </div>
    </div>
</div>
